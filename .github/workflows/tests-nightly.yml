name: tests-nightly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [ "baseline", "all-features" ]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: nightly-tests-${{ matrix.mode }}
          
      - name: Create artifacts directory
        run: mkdir -p artifacts
        
      - name: Run tests (${{ matrix.mode }})
        run: |
          set -e
          if [ "${{ matrix.mode }}" = "baseline" ]; then
            cargo +nightly test --lib --quiet 2>&1 | tee artifacts/tests_baseline.log
            cargo +nightly test --lib --message-format=json > artifacts/tests_baseline.json 2>&1 || true
          else
            cargo +nightly test --lib --all-features --quiet 2>&1 | tee artifacts/tests_all_features.log
            cargo +nightly test --lib --all-features --message-format=json > artifacts/tests_all_features.json 2>&1 || true
          fi
          
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.mode }}
          path: artifacts/**
